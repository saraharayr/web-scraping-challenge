<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-image: url('https://wallpapercave.com/wp/wp2461878.jpg'); background-position: center; background-size: cover;height: 250px;">
        <h1 style="color:white">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-danger btn-xs" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_p }}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-6">
            <h4>Featured Mars Image</h4>
            <img src="{{ mars.featured_image_url }}" alt="Featured image" style="width:90%">
          </div>
          <div class="col-5">
            <h4>Mars Facts</h4>
            {{ mars.html_table|safe }}
          </div>
        </div>
      </div>

    </div>
    <!-- Hemisphere Info -->
    <div class=row id="mars-hemispheres">
        <!-- Subtitle -->
        <div class="col-md-12">
            <div class="row" id="hemisphere_title">
                <h2 style="text-align:center; color: white;">Mars Hemispheres</h2>
                <hr style="width:100%">
            </div>
        </div>
        <!-- Hemisphere images -->
        {% for hemisphere in mars.hemisphere_image_urls %}
            <div class="col-xs-6 col-md-3">
                <figure class="img-responsive">
                    <div class = "thumbnail" style="background-color: gray;">
                        <a href = "{{mars.img_url}}" target = "_blank">
                            <div>
                                <img src = "{{mars.img_url}}" class="img-responsive" alt = "Responsive image" style = "width:100%">
                                <br>
                                <figcaption style="text-align: left;">{{mars.title}}</figcaption>
                                <br>
                            </div>
                        </a>
                     </div>
                </figure>
            </div>
          </div>
        {% endfor %}
    </div>
  </body>
  </html>
